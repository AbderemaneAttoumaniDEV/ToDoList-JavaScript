<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mes Tâches</title>
    <style>
        /* Empêcher le défilement horizontal */
        html, body {
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex flex-col items-center py-8">
    <header class="mb-6 flex flex-col items-center w-full px-4 sm:px-8">
        <h1 class="text-3xl font-bold text-blue-600">Mes Tâches</h1>
        <div class="flex flex-col sm:flex-row items-center mt-4 space-x-0 sm:space-x-4">
            <button id="theme-toggle" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md shadow hover:bg-gray-300 transition w-full sm:w-auto">
                Mode Sombre
            </button>
            <span id="task-count" class="text-gray-600 mt-2 sm:mt-0">Tâches totales : 0 | Complétées : 0</span>
        </div>
    </header>

    <main class="w-full max-w-2xl bg-red shadow-md rounded-lg p-6">
        <form class="flex flex-col space-y-4 w-full" id="form">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
                <input type="text" id="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ajouter un titre">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ajouter une description"></textarea>
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                <select id="category" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="Travail">Travail</option>
                    <option value="Personnel">Personnel</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 transition-all duration-300">Ajouter ma tâche</button>
        </form>

        <div class="flex flex-col sm:flex-row justify-between items-center mt-6 w-full">
            <input type="text" id="search" placeholder="Rechercher..." class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            <button id="sort-button" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-md shadow hover:bg-gray-300 transition sm:w-1/4 md:w-1/4 lg:w-1/4 mt-4 sm:mt-0 w-full sm:w-auto">
                Filtrer
            </button>
            <select id="sort-options" class="hidden bg-gray-100 text-gray-900 py-2 px-4 rounded-md border-gray-300 mt-4 sm:mt-0 w-full sm:w-auto">
                <option value="title-asc">Trier par Titre (A-Z)</option>
                <option value="title-desc">Trier par Titre (Z-A)</option>
                <option value="category">Trier par Catégorie</option>
                <option value="completed">Trier par Complétion</option>
                <option value="date-asc">Trier par Date (Ancien à Nouveau)</option>
                <option value="date-desc">Trier par Date (Nouveau à Ancien)</option>
            </select>
        </div>

        <ul id="list" class="mt-6 space-y-4 w-full">
            <!-- Tâches ajoutées ici -->
        </ul>
    </main>
</body>
</html>
